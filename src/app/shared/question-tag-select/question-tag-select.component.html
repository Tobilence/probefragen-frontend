<mat-form-field appearance="fill" appearance="outline" ngClass="tagSelection">
  <mat-label>{{label}}</mat-label>
  <mat-select [(value)]="selectedTags" multiple (selectionChange)="handleChange($event)">
    <mat-select-trigger>
      {{selectedTags.length > 0 ? selectedTags[0].name : ''}}
      {{selectedTags.length > 1 ? ', ' : ''}}
      {{selectedTags.length > 1 ? selectedTags[1].name : ''}}
      <span *ngIf="selectedTags.length > 2" ngClass="additional-selection">
        (+ {{+(selectedTags.length - 2)}} mehr)
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let tag of tags" [value]="tag">{{tag.name}}</mat-option>
  </mat-select>
  <small *ngIf="selectedTags.length == 0 && hint">{{hint}}</small>
</mat-form-field>
